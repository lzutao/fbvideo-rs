[package]
name = "fbvideo"
version = "0.4.0" # remember to update html_root_url
authors = ["Lzu Tao <taolzu@gmail.com>"]
categories = ["network-programming", "parsing", "web-programming"]
edition = "2018"
keywords = ["facebook", "video", "request", "client"]
license = "MIT"
repository = "https://github.com/lzutao/fburl-rs/tree/master/fbvideo"
description = "Async crate to get video URLs from Facebook"

# More info at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
travis-ci = { repository = "lzutao/fbvideo-rs", branch = "master" }

[dependencies]
once_cell = "1"

[dependencies.regex]
version = "1"
default-features = false
features = ["std", "perf"]

[dependencies.reqwest]
version = "0.10.4"
default-features = false
features = ["default-tls", "gzip"]
